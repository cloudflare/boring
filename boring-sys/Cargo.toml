[package]
name = "boring-sys"
version = { workspace = true }
authors = ["Alex Crichton <alex@alexcrichton.com>",
           "Steven Fackler <sfackler@gmail.com>",
           "Ivan Nikulin <ifaaan@gmail.com>"]
license = "MIT"
description = "FFI bindings to BoringSSL"
repository = { workspace = true }
documentation = "https://docs.rs/boring-sys"
links = "boringssl"
readme = "README.md"
categories = ["cryptography", "external-ffi-bindings"]
edition = { workspace = true }
exclude = [
    # Don't publish the entire Git repository to crates.io
    "/deps/boringssl/.git",
    "/deps/boringssl-fips/.git",
    "/deps/boringssl/.github",
    "/deps/boringssl-fips/.github",
    # These test data files are quite large and doesn't need to be publisehd to
    # crates.io, since BoringSSL still builds without them.
    "/deps/boringssl/crypto_test_data.cc",
    "/deps/boringssl/src/crypto/cipher_extra/test",
    "/deps/boringssl-fips/crypto/cipher_extra/test",
    "/deps/boringssl/**/*_test.txt",
    "/deps/boringssl-fips/**/*_test.txt",
    "/deps/boringssl/**/*_tests.txt",
    "/deps/boringssl-fips/**/*_tests.txt",
    "/deps/boringssl/src/third_party/wycheproof_testvectors",
    "/deps/boringssl-fips/third_party/wycheproof_testvectors",
    # fuzzing corpus
    "/deps/boringssl/src/fuzz",
    "/deps/boringssl-fips/fuzz",
]

[package.metadata.docs.rs]
features = ["rpk", "pq-experimental"]
rustdoc-args = ["--cfg", "docsrs"]

[features]
# Use a FIPS-validated version of boringssl.
fips = []

# Link with precompiled FIPS-validated `bcm.o` module.
fips-link-precompiled = ["fips"]

# Enables Raw public key API (https://datatracker.ietf.org/doc/html/rfc7250)
rpk = []

# Enables experimental post-quantum crypto (https://blog.cloudflare.com/post-quantum-for-all/)
pq-experimental = []

[build-dependencies]
bindgen = { workspace = true }
cmake = { workspace = true }
fs_extra = { workspace = true }
fslock = { workspace = true }
